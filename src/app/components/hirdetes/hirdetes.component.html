<h1 class="text-center">Új hirdetés elküldése</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="form" class="d-grid justify-content-center">

    <div class="mt-2">
        <label for="category">Ingatlan kategóriája</label>
        <select formControlName="kategoriaid" class="form-select" name="megnevezes" id="megnevezes">
            <option selected>Kérem válasszon</option>
            <option *ngFor="let category of categories" [value]="category.key">{{category.megnevezes}}</option>
        </select>
    </div>

    <div class="mt-2">
        <label for="address">Ingatlan címe</label>
        <input required formControlName="cim" name="address" class="form-control" type="text">
    </div>

    <div class="mt-2">
        <label for="advertisementDate">Hirdetés dátuma</label>
        <input readonly formControlName="hirdetesDatuma" name="advertisementDate" class="form-control" type="datetime">
    </div>

    <div class="mt-2">
        <label for="description">Ingatlan leírása</label>
        <textarea formControlName="leiras" class="form-control" name="description" id="description" cols="50" rows="5"></textarea>
    </div>

    <div class="form-check my-3">
        <input formControlName="tehermentes" class="form-check-input" type="checkbox" name="tehermentes" id="tehermentes">
        <label class="form-check-label" for="tehermentes">Tehermentes ingatlan</label>
    </div>

    <div class="mb-3">
        <label class="form-label" for="photoOfEstate">Fénykép az ingatlanról</label>
        <input formControlName="kepUrl" class="form-control" type="text">
    </div>

    <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Küldés</button>

    <button routerLink="" class="btn btn-primary mt-1" type="button">Vissza</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{errorMessage}}
    </div>
</form>
